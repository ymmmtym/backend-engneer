# 改行・スペースの表現

## 各行に改行
- |
  this
  is
  a
  pen

## 各行に改行+最終行
- |+
  this
  is
  a
  pen

## 各行に改行-最終行
- |-
  this
  is
  a
  pen


# スペースの表現
- >
  this
  is
  a
  pen


- >+
  this
  is
  a
  pen

- >-
  this
  is
  a
  pen

